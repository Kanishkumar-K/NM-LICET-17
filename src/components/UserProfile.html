<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .user-info p {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .logout-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>User Profile</h1>
  <div class="user-info">
    <p>Welcome, <span id="usernamePlaceholder"></span>!</p>
    <!-- Add more user information here as needed -->
    <button class="logout-button" onclick="handleLogout()">Logout</button>
  </div>

  <script>
    // You can fetch user information from your backend or use any data you have
    const username = "admin"; // Replace with actual username

    // Display the username in the placeholder
    document.getElementById('usernamePlaceholder').innerText = username;

    function handleLogout() {
      // Placeholder logic for logout
      console.log('Logout clicked');
      // Redirect to the login page or any other desired page
      window.location.href = './Login.html'; // Replace with the correct path
    }
  </script>
</body>
</html>
